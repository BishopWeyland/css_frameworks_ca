<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page</title>
    <script
      src="https://kit.fontawesome.com/3f8b4b390b.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="dist/css/style.css" />
  </head>
  <body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary mb-5">
      <div class="container-fluid">
        <a class="navbar-brand me-5" href="index.html"
          ><i class="fa-regular fa-note-sticky me-2"></i><span>Page.</span></a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item me-3">
              <a class="nav-link" href="#"
                ><i class="fa-regular fa-comments me-2"></i>Chat</a
              >
            </li>
            <li class="nav-item me-3">
              <a class="nav-link" href="#"
                ><i class="fa-regular fa-bell me-2"></i>Notifications</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="sign-in.html"
                ><img src="./images/pexels-pixabay-220453.jpg" alt="Profile image of a man with glasses and beard." class="profile-img nav-profile-img me-2"></i>Fraser Moody</a
              >
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2 input-gradient"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-dark" type="submit">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </form>
        </div>
      </div>
    </nav>

    <!--Main content-->
    <main class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 col-sm-12 d-flex justify-content-center mb-3">
          <img src="./images/pexels-pixabay-220453.jpg" alt="Profile image of a man with glasses and beard." class="profile-img me-3">
          <form>
            <div class="mb-3">
              <input
                aria-label="Post content"
                placeholder="What are you thinking about?"
                type="text"
                class="form-control input-gradient"
                id="postContent"
              />
            </div>
            <button type="submit" class="btn btn-dark">Submit</button>
          </form>
          <i class="fa-regular fa-image ms-3"></i>
        </div>
      </div>
      <h1>Feed</h1>
      <div class="row post-container p-3 p-sm-1 justify-content-center mb-3">
        <div class="col-md-8 col-sm-12  content-post">
          <div class="author d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
              <a href="#">
                <img
                  src="./images/pexels-creation-hill-1681010.jpg"
                  class="profile-img me-3"
                  alt="Profile picture of a man with a red jacket."
              /></a>
              <h3 class="d-block">Marshall Walter</h3>
            </div>
            <span class="d-block">23.01.2023</span>
          </div>
          <img
            src="./images/pexels-robin-stickel-70497.jpg"
            class="post-img mt-3"
            alt="Picture of a bacon cheeseburger and fries."
          />
          <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-link post-icons">
              <i class="fa-regular fa-heart"></i>
            </button>
            <button type="button" class="btn btn-link post-icons">
              <i class="fa-regular fa-comment"></i>
            </button>
            <button type="button" class="btn btn-link post-icons">
              <i class="fa-solid fa-share"></i>
            </button>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
