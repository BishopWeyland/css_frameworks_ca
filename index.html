<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page</title>
    <script
      src="https://kit.fontawesome.com/3f8b4b390b.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="dist/css/style.css" />
  </head>
  <body>
    <nav>
      <div class="logo">
        <a href="index.html">
          <i class="fa-regular fa-note-sticky"></i>
          <span>Page.</span>
        </a>
      </div>
      <div class="search-bar">
        <input
          type="search"
          class="input-gradient search-input"
          placeholder="Search"
        />
        <button class="search-button">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
      <div class="navbar">
        <ul>
          <li>
            <a>
              <i class="fa-regular fa-comments"></i>
            </a>
          </li>
          <li>
            <a>
              <i class="fa-regular fa-bell"></i>
            </a>
          </li>
          <li>
            <img src="images/pexels-pixabay-220453.jpg" />
          </li>
        </ul>
      </div>
    </nav>
    <main>
      <div class="container">
        <div class="row">
          <div class="col-12 post-form-container">
            <img src="images/pexels-pixabay-220453.jpg" />
            <div class="post-input">
              <input
                class="input-gradient"
                type="text"
                placeholder="What are you thinking?"
              />
              <input type="submit" class="btn" value="Post" />
            </div>
            <button><i class="fa-regular fa-image"></i></button>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="row feed">
          <div class="col-12 post-container">
            <div class="col-8 post">
              <div class="post-info">
                <div class="post-profile">
                  <a href="#">
                    <img src="/images/pexels-creation-hill-1681010.jpg" />
                    <h2>Chrysanthos Milo</h2>
                  </a>
                </div>
                <div class="post-date">21.04.23</div>
              </div>

              <img
                class="post-img"
                src="/images/pexels-robin-stickel-70497.jpg"
              />
              <div class="row">
                <div class="col-2">
                  <button class="favourite post-icon">
                    <i class="fa-regular fa-heart"></i>
                  </button>
                </div>
                <div class="col-2">
                  <button class="Comment post-icon">
                    <i class="fa-regular fa-comment"></i>
                  </button>
                </div>
                <div class="col-2">
                  <button class="Share post-icon">
                    <i class="fa-solid fa-share-nodes"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- post 2 -->

          <div class="col-12 post-container">

                  <a href="#">
                    <img src="/images/pexels-maksim-goncharenok-4775198.jpg" />
                    <h2>Peigi Elna</h2>
                  </a>
                </div>
                <div class="post-date">01.01.23</div>
              </div>
              <p>
                Happy new year everybody! Can't wait for a new year and a new
                me!üßò‚Äç‚ôÄÔ∏èüíú

                <div class="col-2">
                  <button class="favourite post-icon">
                    <i class="fa-regular fa-heart"></i>
                  </button>
                </div>
                <div class="col-2">

            </div>
          </div>
        </div>
      </div>

          <div class="col-12 post-container">
            <div class="col-8 post">
              <div class="post-info">
                <div class="post-profile">
                  <a href="#">
                    <img src="/images/pexels-spring-toan-4075524.jpg" />
                    <h2>Tsetsiliya Kala</h2>
                  </a>
                </div>
                <div class="post-date">11.02.23</div>

              <img class="post-img" src="/images/pexels-pixabay-462023.jpg" />
