<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page</title>
    <script
      src="https://kit.fontawesome.com/3f8b4b390b.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="dist/css/style.css" />
  </head>
  <body>
    <nav>
      <div class="logo">
        <a href="index.html">
          <i class="fa-regular fa-note-sticky"></i>
          <span>Page.</span>
        </a>
      </div>
      <div class="search-bar">
        <input
          type="search"
          class="input-gradient search-input"
          placeholder="Search"
        />
        <button class="search-button">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
      <div class="navbar">
        <ul>
          <li>
            <a>
              <i class="fa-regular fa-comments"></i>
            </a>
          </li>
          <li>
            <a>
              <i class="fa-regular fa-bell"></i>
            </a>
          </li>
          <li>
            <img src="images/pexels-pixabay-220453.jpg" />
          </li>
        </ul>
      </div>
    </nav>
    <main>
      <div class="container">
        <div class="row">
          <div class="col-12 post-container">
            <img src="images/pexels-pixabay-220453.jpg" />
            <div class="post-input">
              <input
                class="input-gradient"
                type="text"
                placeholder="What are you thinking?"
              />
              <input type="submit" class="btn" value="Post" />
            </div>
            <button><i class="fa-regular fa-image"></i></button>
          </div>
        </div>
      </div>
      <div class="container flex-center">
        <div class="row">
          <div class="col-8">// Column content goes here</div>
        </div>
      </div>
    </main>
  </body>
</html>
