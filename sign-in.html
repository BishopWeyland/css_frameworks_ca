<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-in | Page</title>
    <script
      src="https://kit.fontawesome.com/3f8b4b390b.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="dist/css/style.css" />
  </head>
  <body>
    <nav>
      <div class="container">
        <div class="row nav">
          <div class="col-12 p-0 logo">
            <a href="index.html">
              <i class="fa-regular fa-note-sticky"></i>
              <span>Page.</span>
            </a>
          </div>
        </div>
      </div>
    </nav>
    <main>
      <div class="container">
        <div class="row m-5 d-flex justify-content-center">
          <div
            class="col-md-8 col-sm-12 d-flex justify-content-center sign-in-container"
          >
            <div class="p-lg-5 col-md-7 p-md-3 col-sm-11 form-content">
              <h1>Sign-in</h1>
              <form action="profile.html">
                <input
                  type="email"
                  class="input-gradient"
                  placeholder="E-mail"
                />
                <input
                  type="password"
                  class="input-gradient"
                  placeholder="Password"
                />
                <input
                  type="submit"
                  value="Sign-in"
                  id="submit-button"
                  class="btn"
                />
              </form>
              <a href="#">Forgot your password?</a>
              <button class="btn" type="button">Create a new account</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="container">
        <div class="row">
          <div class="col-12 footer"><span>Page, 2023Â©</span></div>
        </div>
      </div>
    </footer>
  </body>
</html>
